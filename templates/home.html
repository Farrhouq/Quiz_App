{% extends 'main.html' %} {% block content %}

<div
  class="container"
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10%;
    border: 2px double white;
  "
>
  <div>
    <div>
      <h1 style="color: rgb(14, 130, 238); font-size: 5rem">
        Welcome To Quiz App
      </h1>
      <h2 style="color: rgb(14, 130, 238); margin: 1.5rem 11rem">
        Select a category below to play:
      </h2>

      <div
        style="
          margin: 1rem 0;
          color: rgb(14, 130, 238);
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        {% for category in categories %}
        <a href="{% url 'category' category.id %}">
          <div class="btn btn-success" style="margin: 0.1rem">
            {{category.name}}
          </div>
        </a>
        |||{% endfor %}
        <a href="{% url 'category' last_category.id %}">
          <div class="btn btn-success" style="margin: 0.1rem">
            {{last_category.name}}
          </div>
        </a>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
